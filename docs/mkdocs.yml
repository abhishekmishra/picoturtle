site_name: "PicoTurtle"

nav:
    - Home: 'index.md'
    - 'Getting Started': 'getting-started.md'
    - 'Turtle Graphics': 'turtle.md'
    - 'User Guide': 'api.md'
    - 'API': 'api.md'
    - 'License': 'LICENSE.md'
    - 'Release Notes': 'CHANGELOG.md'

theme:
  name: material
  palette: 
    scheme: slate
    primary: black
    accent: lime
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
#    - toc.integrate

    - search.suggest
    - search.highlight

extra:
  social:
    - icon: fontawesome/brands/github 
      link: https://github.com/abhishekmishra/picoturtle

plugins:
  - search

