<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PicoTurtle: Turtle Graphics Programming Environment</title>
  <link rel="stylesheet" href="css/bulma.min.css">
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        PicoTurtle
      </h1>
      <p class="subtitle">
        Turtle Graphics Programming Environment
      </p>
      <p>
        <strong>Under Construction!</strong>
      </p>

      <div class="columns">
        <div class="column is-one-fifth"></div>
        <div class="column is-three-fifths">
          <div class="card">
            <div class="card-image">
              <figure class="image">
                <img width="320" height="250" src="images/pt-ss-mazes-win11-v0_2_0.png">
              </figure>
            </div>
          </div>
        </div>
      </div>

      <p id="OS">Could not detect OS</p>
    </div>
  </section>
</body>

<script>

  <!-- Script to display the OS name -->
  function operatingSytem() {
    var OSName = "Unknown OS";
    if (navigator.appVersion.indexOf("Win") != -1) OSName = "Windows";
    if (navigator.appVersion.indexOf("Mac") != -1) OSName = "MacOS";
    if (navigator.appVersion.indexOf("X11") != -1) OSName = "UNIX";
    if (navigator.appVersion.indexOf("Linux") != -1) OSName = "Linux";

    // Display the OS name
    document.getElementById("OS").innerHTML = OSName;
  }

  operatingSytem();

</script>

</html>
